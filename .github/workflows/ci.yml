name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint-and-format:
    name: Lint and Format Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "yarn"
          cache-dependency-path: yarn.lock

      - name: Enable Corepack
        run: corepack enable

      - name: Install dependencies
        run: yarn install --immutable

      - name: Build workspace packages
        run: yarn workspace @golfbuddy/shared build && yarn workspace @golfbuddy/firebase build

      - name: Run ESLint
        run: yarn workspace golfbuddy lint

      - name: Check Prettier formatting
        run: yarn workspace golfbuddy format:check

      - name: Run TypeScript type check
        run: yarn workspace golfbuddy type-check
